<body>
  <div class="container-fluid" id="containers"
    style="width:100%;height:100vh;background-size: cover;background-image: url('images/—Pngtree—vector\ blue\ squares\ abstract\ background_3558615.jpg');background-repeat: no-repeat;">
    <div class="container border p-0 bg-white" style="width:60%;
        height: 85%;
        transform: translateY(9%);
        overflow:hidden;
        -webkit-box-shadow: 11px 12px 37px -2px rgba(0,0,0,0.75);
        -moz-box-shadow: 11px 12px 37px -2px rgba(0,0,0,0.75);
        box-shadow: 11px 12px 37px -2px rgba(0,0,0,0.75);">
      <div class="signin" id="signin">
        <h1 class="text-center mt-5">Login</h1>
        <h6 class="text-center">with</h6>
        <div class="d-flex justify-content-center">
          <img class ="m-2" src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png" width="8%" height="8%" alt="">
          <img class ="m-2" src="https://www.freeiconspng.com/thumbs/facebook-logo-png/photos-facebook-logo-png-transparent-background-13.png" width="13%" height="13%" alt="">
          <img class ="m-2" src="https://logodownload.org/wp-content/uploads/2014/09/twitter-logo-2-1.png" width="10%" height="10%"  alt="">
        </div>
        <h6 class="text-center">or</h6>

        <form class="mr-5 ml-5 mt-4 ">
          <div class="form-group">
            <!-- <label for="exampleInputEmail1">Email address</label> -->
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="Enter email">
          </div>
          <div class="form-group mt-4">
            <!-- <label for="exampleInputPassword1">Password</label> -->
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Remember me</label>
            <label class="form-check-label" for="exampleCheck1"><a href="#signups">Create new account</a></label>
          </div>
          <button type="button" class="btn btn-outline-dark float-right mt-1 pr-3 pl-3 pt-2 pb-2">Login</button>
        </form>
      </div>
      <div class="signupimage">
        <img src="images/1.jpg" alt="" width="115%" height="100%" >
      </div>
      <div class="signup" id="signups">
        <h1 class="text-center mt-2">Sign up</h1>
        <form class="mr-5 ml-5 mt-2">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Confirm Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Confirm password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">I accept all T & C.</label>
            <label class="form-check-label" for="exampleCheck1"><a href="#signin">Already have a a/c??</a></label>
            <button type="button" class="btn btn-outline-dark mt-4 ml-4 pr-3 pl-3 float-right">Signup</button>

          </div>
        </form>
      </div>
      <div class="signinimage ">
        <img src="images/2.png" alt="">
      </div>
    </div>
  </div>
